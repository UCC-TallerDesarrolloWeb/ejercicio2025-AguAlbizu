<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catalogo de productos</title>
    <link href="catalogo.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="tienda.js"></script>
  </head>
  <body class="grid-container" onload="cargarproductos()">
    <header class="item1">Catalogo de productos</header>
    <nav class="item2">
      <a href="productos.html">Catalogo de productos</a>
      <a href="carrito.html">Carrito de compras</a>`
    </nav>
    <aside class="item3">
      <form name="filter">
        <fieldset>
          <legend>Busqueda</legend>
          <label for="search">Buscar:</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Palabra..."
            onchange="filtrarproductos()"
          />
        </fieldset>
        <fieldset>
          <legend>Precios</legend>
          <p>
            <label for="minimo"> Minimo </label>
            <input
              type="number"
              id="minimo"
              name="precio-min"
              min="0"
              onchange="filtrarproductos()"
            />
          </p>
          <p>
            <label for="maximo">Maximo</label>
            <input
              type="number"
              id="maximo"
              name="precio-max"
              min="0"
              onchange="filtrarproductos()"
            />
          </p>
        </fieldset>

        <fieldset>
          <legend>Marca</legend>
          <select id="marca" onchange="filtrarproductos()">
            <option value="Todas">Todas</option>
            <option value="Gran Marc">Gran Marc</option>
            <option value="Daedo">Daedo</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Tipo de productos</legend>
          <p>
            <input
              type="checkbox"
              id="protectores"
              name="tipo"
              value="protectores"
              onchange="filtrarproductos()"
            />
            <label for="protectores">Protectores</label>
          </p>
          <p>
            <input
              type="checkbox"
              id="entrenamiento"
              name="tipo"
              value="entrenamiento"
              onchange="filtrarproductos()"
            />
            <label for="entrenamiento">Entrenamiento</label>
          </p>
          <p>
            <input
              type="checkbox"
              id="dobok"
              name="tipo"
              value="dobok"
              onchange="filtrarproductos()"
            />
            <label for="dobok">Dobok</label>
          </p>
        </fieldset>
      </form>
    </aside>
    <dialog id="modal">
      <h2>Detalle del producto</h2>
      <h3 id="titulo-producto">Cabezal cerrado</h3>
      <p id="descripcion-producto">
        Cabezal de Sparring: Disponible del talle 1 al 3. Color rojo y azul.
      </p>
      <button type="button" onclick="cerrarModal()">Cerrar</button>
    </dialog>
    <main class="item4" id="mostrar-catalogo"></main>
    <footer class="item5">Contacto</footer>
  </body>
</html>
